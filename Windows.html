        /* Все стили из предыдущего кода главной страницы */
        * {

        }
        
        body {
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            padding: 40px 20px;

        .container {

        /* Заголовок */
        .header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }
        
        h1 {

            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }
        
        .tagline {

            color: #b0b0b0;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        .section {
            margin-bottom: 60px;
            position: relative;
        }
        
        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #ffffff;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
            padding-left: 20px;
        }
        
        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 24px;
            background: #ffffff;
        }
        
        /* Список ссылок */
        .links-list {
            list-style: none;
            padding: 0;
        }
        
        .links-list li {
            margin-bottom: 12px;
            position: relative;
        }
        
        .links-list a {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 400;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }
        
        .links-list a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.6s ease;
        }

            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }
