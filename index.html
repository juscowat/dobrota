<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДОБРОТА</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(120deg, #111 60%, #fff 100%);
            color: #222;
            overflow: hidden;
        }
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 18vh;
        }
        
        /* Анимация печати текста */
        .typing-container {
            position: relative;
        }
        
        h1 {
            font-size: 7vw;
            letter-spacing: 0.08em;
            color: #fff;
            text-shadow: 0 2px 18px #111, 0 2px 4px #222;
            font-weight: 900;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        
        .typing-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #fff;
            animation: typing 3s steps(7, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #fff }
        }
        
        /* Эффект мерцания после печати */
        .flicker {
            animation: flicker 2s infinite 3s;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .buttons {
            margin-top: 35px;
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in 3s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .buttons a {
            padding: 13px 40px;
            font-size: 1.08rem;
            text-decoration: none;
            color: #fff;
            background: #222;
            border-radius: 10px;
            border: none;
            transition: 0.2s;
            box-shadow: 0 0 10px #1118;
        }
        .buttons a:hover {
            background: #444;
            transform: translateY(-2px);
        }
        .contacts {
            margin-bottom: 40px;
            font-size: 1.10rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-in 3.5s forwards;
        }
        .contacts a {
            color: #222;
            background: #fafafa;
            padding: 3px 12px;
            border-radius: 6px;
            margin: 0 9px;
            text-decoration: none;
            transition: 0.2s;
        }
        .contacts a:hover {
            background: #e1e1e1;
            color: #444;
            transform: translateY(-1px);
        }
        
        /* Эффект частиц */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Частицы фона -->
    <div class="particles" id="particles"></div>
    
    <div class="centered">
        <div class="typing-container">
            <h1>
                <span class="typing-text flicker">ДОБРОТА</span>
            </h1>
        </div>
        <div class="buttons">
            <a href="page1.html">Накрутка Соц.Сетей</a>
            <a href="page2.html">Скачать Windows</a>
            <a href="page3.html">Скачать Office</a>
            <a href="page4.html">Активация</a>
            <a href="page5.html">Что-то ещё</a>
        </div>
    </div>
    <div class="contacts">
        <b>Контакты:</b>
        <a href="https://t.me/твой_ник">Telegram</a>
        <a href="https://lolz.live/members/твой_ид">Lolz.live</a>
    </div>

    <script>
        // Создание частиц
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайные параметры
                const size = Math.random() * 3 + 1;
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 3 + 4;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Перезапуск анимации текста при клике
            const typingText = document.querySelector('.typing-text');
            typingText.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'typing 3s steps(7, end), blink-caret 0.75s step-end infinite, flicker 2s infinite 3s';
                }, 10);
            });
        });
    </script>
</body>
</html>
